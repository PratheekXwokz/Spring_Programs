<html>
<body>
<h1>Job Application</h1>
<form action="job">
Name<input type="text" id="name" name="name">
<br>
Email<input type="text" id="email" name="email">
<br>
Phone Number<input type="text" id="phnumber" name="phnumber">
<br>
Alternate Phone Number<input type ="text" id="alternate" name="alternate">
<br>
Gender:
Male<input type="radio" id="male" name="gender" value="Male">
Female<input type="radio" id="female" name="gender" value="Female">
Other<input type="radio" id="other" name="gender" value="Other">
<br>
Qualification<select id="qualification" name="qualification">
<option value="B.E">B.E</option>
<option value="BSc">BSc</option>
<option value="BCom">BCom</option>
<option value="BCA">BCA</option>
</select>
<br>
Year Of Passout<select id="yop" name="yop">
<option value="2022">2022</option>
<option value="2021">2021</option>
<option value="2020">2020</option>
<option value="2019">2019</option>
<option value="2018">2018</option>
<option value="2017">2017</option>
<option value="2016">2016</option>
</select>
<br>
University<select id="uni" name="uni">
<option value="Vishvesvarrayya Technological University">VTU</option>
<option value="Bangalore University">Bangalore University</option>
<option value="Mysore University">Mysore University</option>
<option value="Mangalore University">Mangalore University</option>
<option value="Hubballi University">Hubballi University</option>
</select>
<br>
Address<textarea id="address" name="address" rows="4" cols="50"></textarea>
<br>
Skills:<input type="checkbox" id="java" name="skill" value="java"><label>Java</label>
<input type="checkbox" id="HTML" name="skill" value="HTML"><label>HTML</label>
<input type="checkbox" id="CSS" name="skill" value="CSS"><label>CSS</label>
<input type="checkbox" id="JS" name="skill" value="JS"><label>JS</label>
<input type="checkbox" id="Spring" name="skill" value="Spring"><label>Spring</label><br>
<input type="checkbox" id="Hibernate" name="skill" value="Hibernate"><label>Hibernate</label>
<input type="checkbox" id="SQL" name="skill" value="SQL"><label>SQL</label>
<input type="checkbox" id="Maven" name="skill" value="Maven"><label>Maven</label>
<input type="checkbox" id="C" name="skill" value="C"><label>C</label>
<input type="checkbox" id="C++" name="skill" value="C++"><label>C++</label><br>
<input type="checkbox" id="Python" name="skill" value="Python"><label>Python</label>
<input type="checkbox" id=".net" name="skill" value=".net"><label>.net</label>
<input type="checkbox" id="Servlets" name="skill" value="Servlets"><label>Servlets</label>
<input type="checkbox" id="Ruby" name="skill" value="Ruby"><label>Ruby</label>
<input type="checkbox" id="Hadoop" name="skill" value="Hadoop"><label>Hadoop</label>
<br>
Expected Salary<input type="text" id="salary" name="salary">
<br>
Experience<select id="exp" name="exp">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
<option value="13">13</option>
<option value="14">14</option>
<option value="15">15</option>
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
<option value="20">20</option>
<option value="21">21</option>
<option value="22">22</option>
<option value="23">23</option>
<option value="24">24</option>
<option value="25">25</option>
</select>
<br>
Id Proof<select id="id proof" name="id proof">
<option value="PAN Card">Pan Card</option>
<option value="Adhaar Card">Adhaar Card</option>
<option value="Passport">Passport</option>
<option value="Driving License">Driving License</option>
<option value="Voter ID">Voter ID</option>
</select>
<br>
ID Number<input type="text" id="id number" name="id number">
<br>
<input type="submit" value="submit">
</form>
</body>
</html>
